<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">FSG</title>
    <link rel="stylesheet" href="user14923929.github.io/fsg/assets/css/style.css">
    <link id="icon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Solid_red.svg/1024px-Solid_red.svg.png">
</head>
<header>
    <h1 title="Warning: don't click me" onclick="secretFunction()">Figure Style Generatetor (FSG)</h1>
</header>
<body>
    <div id="figure"></div>
    <br>
    <select id="figureType">
        <option>Figure type</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
    </select>
    <br>
    <input type="number" id="width" min="10" max="100" placeholder="Width">
    <input type="number" id="height" min="10" max="100" placeholder="Height">
    <br>
    <input type="color" id="color">
    <button id="btn">Generate</button>
    <br>
    <code id="css-code"></code>
    <script src="assets/js/figure.js"></script>
</body>
<footer>
